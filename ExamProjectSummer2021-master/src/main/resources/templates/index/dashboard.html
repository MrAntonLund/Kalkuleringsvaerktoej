<main>

    <!-- ----- top ----- -->

    <section class="overview">

    <!-- ----- projects ---- -->

    <section class="projects">

            <section class="card">

                    <p th:text="${list.getTasksStatus + ' tasks done'}"></p>

                </section>
                <section class="time">

                    <p th:if="${list.countdown == 1}" th:text="${list.countdown + ' day left!'}"></p>

                    <p th:if="${list.countdown <= 0}">Deadline passed</p>

                </section>
